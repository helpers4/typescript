name: "Build Project"
description: "Build the project and upload build artifacts"

inputs:
  artifact-name:
    description: "Name of the build artifact to upload"
    required: true

outputs:
  status:
    description: "Build status"
    value: ${{ steps.build.outputs.status }}

runs:
  using: "composite"
  steps:
    - name: Download package.json artifact
      uses: actions/download-artifact@v4
      with:
        name: package-json-${{ github.run_id }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Run tests
      shell: bash
      run: |
        echo "Running tests..."
        npm test

    - name: Build project
      id: build
      shell: bash
      run: |
        echo "Building project..."
        npm run build
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: build/
        retention-days: 1
