name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
          - auto
      dry-run:
        description: "Perform a dry-run (no git push, no npm publish)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write

env:
  NODE_VERSION: "lts"

jobs:
  # Step 1: Repository guard
  repo-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Security check
        run: |
          if [ "${{ github.repository }}" != "helpers4/typescript" ]; then
            echo "::error::Release workflow can only be executed on helpers4/typescript"
            exit 1
          fi
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "::error::Release workflow can only be executed on main"
            exit 1
          fi
          echo "‚úÖ Repository ownership verified"

  # Step 2: Lint
  lint:
    needs: repo-guard
    uses: ./.github/workflows/job-lint.yml
    with:
      node-version: ${{ env.NODE_VERSION }}

  # Step 3: Type check
  type-check:
    needs: repo-guard
    uses: ./.github/workflows/job-typecheck.yml
    with:
      node-version: ${{ env.NODE_VERSION }}

  # Step 4: Tests
  tests:
    needs: repo-guard
    uses: ./.github/workflows/job-tests.yml
    with:
      node-version: ${{ env.NODE_VERSION }}

  # Step 2: Build and verify
  build-and-verify:
    runs-on: ubuntu-latest
    needs: [lint, type-check, tests]

    steps:
      - name: Get GitHub App Token
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ vars.PUSHINATOR_ID }}
          private_key: ${{ secrets.PUSHINATOR_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Run coherency checks
        shell: bash
        run: |
          node -e "
          const NODE_VERSION = process.env.NODE_VERSION;
          const CURRENT_VERSION = require('./package.json').version;
          console.log('üì¶ Current version:', CURRENT_VERSION);
          "

          if [ "${{ inputs.version_type }}" == "auto" ]; then
            pnpm version:auto
          else
            pnpm version:${{ inputs.version_type }}
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new-version=$NEW_VERSION" >> $GITHUB_ENV
          pnpm coherency

      - name: Upload package.json with new version
        uses: actions/upload-artifact@v4
        with:
          name: updated-package
          path: package.json
          retention-days: 1

  # Step 3: Publish release
  publish:
    runs-on: ubuntu-latest
    needs: build-and-verify

    steps:
      - name: Get GitHub App Token
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ vars.PUSHINATOR_ID }}
          private_key: ${{ secrets.PUSHINATOR_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app_token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download updated package
        uses: actions/download-artifact@v4
        with:
          name: updated-package
          path: .

      - name: Get version
        id: version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version update
        run: |
          git add package.json pnpm-lock.yaml
          git commit -m "chore(release): bump version to ${{ steps.version.outputs.new-version }}" || echo "No changes to commit"

          if [[ "${{ inputs.dry-run }}" == "false" ]]; then
            git push origin ${{ github.ref }}
            echo "‚úÖ Changes pushed to repository"
          else
            echo "‚ö†Ô∏è  DRY-RUN: Skipping git push"
          fi

      - name: Publish to npm
        run: |
          if [[ "${{ inputs.dry-run }}" == "false" ]]; then
            pnpm release:${{ inputs.version_type }}
          else
            pnpm release:${{ inputs.version_type }} --dry-run
            echo "‚ö†Ô∏è  DRY-RUN: npm publish skipped"
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Trigger documentation update
        id: trigger_docs
        continue-on-error: true
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ github.token }}
          repository: helpers4/doc
          event-type: new-release
          client-payload: '{"version": "${{ steps.version.outputs.new-version }}"}'

      - name: Release summary
        run: |
          echo "‚úÖ Release completed successfully!"
          echo "üì¶ Version: ${{ steps.version.outputs.new-version }}"
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            echo "‚ö†Ô∏è  This was a DRY-RUN - no changes were published"
          fi
          if [ "${{ steps.trigger_docs.outcome }}" = "success" ]; then
            echo "üìö Documentation update triggered"
          else
            echo "‚ö†Ô∏è  Documentation update trigger failed (non-blocking)"
          fi
